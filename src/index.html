<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./modules/index.js" type="module" defer></script>
    <title>weather</title>
  </head>
  <body>
    <main class="main">
      <h1 class="main-heading">
        Get the current weather for your location now!
      </h1>

      <form class="form">
        <input
          type="text"
          class="form-input"
          placeholder="City name e.g. New York"
        />
        <button class="form-btn">Get Weather</button>
      </form>
      <hr />
      <section class="weather">
        <div class="weather-details">
          <div class="weather-temp"></div>
          <div class="weather-conditions-icon"></div>
          <div class="weather-conditions"></div>
        </div>
        <div class="weather-city"></div>
      </section>
    </main>
  </body>
</html>
